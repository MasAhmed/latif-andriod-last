plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-android-extensions'    id "kotlin-kapt"    id "dagger.hilt.android.plugin"}android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    buildFeatures {        viewBinding true    }    defaultConfig {        applicationId "com.latifapp.latif"        minSdkVersion 17        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        vectorDrawables.useSupportLibrary = true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility = 1.8        targetCompatibility = 1.8    }    kotlinOptions {        jvmTarget = "1.8"    }    configurations.all {        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'    }    dataBinding {        enabled = true    }}dependencies {    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.3.2'    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.3.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation "androidx.multidex:multidex:2.0.1"    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'    implementation 'com.squareup.retrofit2:retrofit:2.6.0'    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'    implementation 'com.squareup.retrofit2:converter-moshi:2.6.0'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3"    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'    // Preferences DataStore    implementation "androidx.datastore:datastore-preferences:1.0.0-alpha01"    implementation "com.google.dagger:hilt-android:$hilt_version"    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.android.gms:play-services-maps:17.0.0'    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"    kapt "androidx.hilt:hilt-compiler:1.0.0-alpha02"    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02"    implementation "androidx.activity:activity-ktx:1.1.0"    implementation "androidx.fragment:fragment-ktx:1.2.5"    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'    implementation 'com.etebarian:meow-bottom-navigation:1.2.0'    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61"    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'com.fujiyuu75:sequent:0.2.1'    implementation 'com.infideap.drawerbehavior:drawer-behavior:0.2.2'    implementation "androidx.datastore:datastore-preferences:1.0.0-alpha01"    implementation 'com.makeramen:roundedimageview:2.3.0'    implementation 'com.appyvet:materialrangebar:1.3'    implementation 'com.github.ybq:Android-SpinKit:1.4.0'    implementation 'com.github.angads25:toggle:1.1.0'    implementation 'com.github.nguyenhoanglam:ImagePicker:1.3.3'    implementation 'com.github.bumptech.glide:glide:4.9.0'    implementation 'com.google.android.gms:play-services-location:18.0.0'}